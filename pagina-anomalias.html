<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Anomalias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --overlay-max-w: 96vw;
            --overlay-max-h: 92vh;
            --panelW: clamp(260px, 28vw, 320px);
            --stackPanelH: clamp(180px, 34vh, 280px);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: "Open Sans", sans-serif;
            -webkit-tap-highlight-color: transparent
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fade .2s ease-in-out both;
        }

        .fade-out {
            animation: fade .2s ease-in-out reverse both;
        }

        html,
        body {
            height: 100%;
            overflow: clip;
            color: #111;
            background: #fff
        }

        #page {
            height: 100svh;
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none
        }

        #page::-webkit-scrollbar {
            display: none
        }

        body:has(#overlay:not([hidden]), #confirmOverlay:not([hidden]), #classifyOverlay:not([hidden])) #page {
            overflow: clip
        }

        #folderTabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0 0
        }

        .tab {
            appearance: none;
            border: 1px solid #d1d5db;
            background: #fff;
            color: #111827;
            border-radius: 9999px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: .4s;
        }

        .tab[aria-selected="true"] {
            background: #111827;
            color: #fff;
            border-color: #111827
        }

        .tab:disabled {
            opacity: .6;
            pointer-events: none
        }

        @media (max-width:560px) {
            #folderTabs {
                overflow: auto;
                padding-bottom: 2px
            }
        }

        #header {
            margin: 20px 0
        }

        .header-layer {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 12px;
            flex-wrap: wrap
        }

        .header-layer:not([hidden]) {
            display: flex
        }

        #pagerBar {
            padding: 13px;
            animation: fade .2s ease-in-out both;
        }

        #pagerBar button {
            background: none;
            border: none;
            width: 40px;
            font-size: 40px;
            line-height: 1;
            font-weight: bolder;
            cursor: pointer;
            flex: 0 0 auto
        }

        #pagerBar button[disabled] {
            cursor: default;
            opacity: .8
        }

        #info {
            font-size: 16px;
            opacity: .9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90cqi
        }

        #selectionBar {
            width: 100%;
            margin: 0 auto;
            background: transparent;
            border: none;
            animation: fade .2s ease-in-out both;
        }

        #selectionBar:not([hidden]) {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto;
            align-items: center;
            gap: 12px
        }

        @media (max-width:620px) {
            #selectionBar:not([hidden]) {
                grid-template-columns: 1fr;
                row-gap: 8px
            }

            #selActions {
                justify-self: end;
                width: 100%
            }

            .btn {
                min-width: 0
            }
        }

        @media (max-width:380px) {
            #selActions {
                width: 100%
            }

            .btn {
                width: 100%
            }
        }

        #selLeft {
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 28px;
            flex-wrap: wrap;
            justify-self: start;
            min-width: 0
        }

        #selCountBadge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #111827;
            color: #fff;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 13px;
            line-height: 1
        }

        #selCountBadge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981
        }

        #btnClearSel {
            color: #4b5563;
            text-decoration: none;
            font-size: 13px;
            padding: 4px 6px;
            border-radius: 6px;
            cursor: pointer
        }

        #btnClearSel:hover {
            background: #eef2f7;
            color: #111827
        }

        #selActions {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-self: end;
            flex-wrap: wrap;
            max-width: 100%
        }

        .btn {
            appearance: none;
            border: 1px solid #d1d5db;
            background: #fff;
            color: #111827;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            transition: transform .02s, background .15s, border-color .15s, box-shadow .15s;
            min-width: 140px
        }

        .btn:hover {
            background: #f3f4f6;
            border-color: #cbd5e1
        }

        .btn[disabled] {
            opacity: .6;
            pointer-events: none
        }

        .btnPrimary {
            background: #428bca;
            color: #fff;
            border-color: #357ebd
        }

        .btnPrimary:hover {
            background: #3379b5;
            border-color: #2a6496
        }

        .btnPrimary:active {
            background: #2d6ca2;
            border-color: #2a6496
        }

        .btnCancel {
            color: #fff;
            background: #f3565d;
            border-color: #f13e46
        }

        .btnCancel:hover {
            background: #f1353d;
            border-color: #ec111b
        }

        .btnCancel:active {
            background: #ef1d26;
            border-color: #ec111b
        }

        .btnConfirm {
            color: #fff;
            background: #45b6af;
            border-color: #3ea49d
        }

        .btnConfirm:hover {
            background: #3b9c96;
            border-color: #307f7a
        }

        .btnConfirm:active {
            background: #348a84;
            border-color: #307f7a
        }

        #grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(clamp(180px, calc(100cqi / 6), 300px), 1fr));
            justify-items: center;
        }

        #grid .item {
            position: relative;
            width: 100%;
            border-radius: 6px
        }

        #grid img.thumb {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent
        }

        html.is-hover:not(.has-selection) #grid img.thumb:active,
        html.is-touch:not(.has-selection) #grid img.thumb:active {
            transform: scale(0.98);
            transition: transform .15s;
            transform-origin: center
        }

        #grid .item:active .sel {
            opacity: 1 !important;
            pointer-events: auto !important
        }

        html.is-hover .item .sel {
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s
        }

        html.is-hover .item:hover .sel,
        html.is-hover .item[data-selected="true"] .sel,
        html.is-hover .item:focus-within .sel {
            opacity: 1;
            pointer-events: auto
        }

        html.is-touch .item .sel {
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s
        }

        html.is-touch .item[data-selected="true"] .sel {
            opacity: 1;
            pointer-events: auto
        }

        html.has-selection .item .sel {
            opacity: 1 !important;
            pointer-events: auto !important
        }

        .item .sel {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 28px;
            height: 28px;
            appearance: none;
            border: 2px solid #fff;
            border-radius: 6px;
            background: rgba(0, 0, 0, .35);
            display: grid;
            place-items: center;
            cursor: pointer;
            outline: none
        }

        .item .sel::after {
            content: '‚úî';
            font-size: 16px;
            color: #fff;
            opacity: 0;
            transform: translateY(-1px)
        }

        .item .sel:checked::after {
            opacity: 1
        }

        .item[data-selected="true"]::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid #3b82f6;
            border-radius: 6px;
            background: rgba(59, 130, 246, .05);
            pointer-events: none
        }

        #overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1600;
            background: rgba(0, 0, 0, .6);
            padding: 2vh 2vw;
            overflow: auto;
            overscroll-behavior: contain;
        }

        #overlay:not([hidden]) {
            display: flex
        }

        #card {
            display: flex;
            align-items: stretch;
            gap: 0;
            max-width: var(--overlay-max-w);
            max-height: 92svh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            background: #f3f4f6;
        }

        #stage {
            position: relative;
            display: inline-block;
            align-self: center;
            background: transparent
        }


        #overlayImg {
            display: block;
            width: auto;
            height: auto;
            max-height: 92svh;
            max-width: calc(var(--overlay-max-w) - var(--panelW));
        }

        #polyOverlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: none
        }

        #polyOverlay.active {
            display: block
        }

        #polyOverlay svg {
            width: 100%;
            height: 100%;
            display: block
        }

        #polyOverlay polygon {
            stroke: #f3565d;
            stroke-width: 0.005;
            fill: none
        }

        #sidePanel {
            width: var(--panelW);
            min-width: 260px;
            max-width: 320px;
            padding: 12px;
            background: #f3f4f6;
            border-left: 1px solid #e5e7eb;
            container-type: inline-size;
        }

        #btnClose {
            color: #111;
            background: transparent;
            font-size: 22px;
            width: 34px;
            height: 34px;
            line-height: 1;
            border: none;
            cursor: pointer;
            display: grid;
            place-items: center;
            outline: none;
        }

        #spTools {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap
        }

        #togglePoly {
            appearance: none;
            border: 1px solid #d1d5db;
            background: #fff;
            color: #111827;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer
        }

        #togglePoly[aria-pressed="true"] {
            background: #111827;
            color: #fff;
            border-color: #111827
        }

        #spMeta {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        #spHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        #classLine {
            display: none
        }

        #updatedLine {
            display: none
        }

        #updatedLine[data-visible="true"] {
            display: block
        }

        #classLine[data-visible="true"] {
            display: block
        }

        @media (min-width:900px) {
            #sidePanel {
                align-self: stretch;
                display: grid;
                grid-template-rows: auto 1fr auto;
                gap: 10px;
                overflow: auto;
            }

            #spHeader {
                position: sticky;
                top: 0;
                z-index: 1;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
                padding-bottom: 6px;
                background: #f3f4f6;
                border-bottom: 1px solid #e5e7eb;
            }

            #spMiddle {
                display: flex;
                flex-direction: column;
                gap: 10px;
                min-height: 0;
                overflow: auto;
            }

            #spActions {
                position: sticky;
                bottom: 0;
                z-index: 1;
                background: #f3f4f6;
                border-top: 1px solid #e5e7eb;
                padding-top: 6px;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            #spActions .btn {
                min-width: 0;
                width: 100%
            }
        }

        @media (max-width:900px) {
            #card {
                flex-direction: column;
                align-items: stretch
            }

            #stage {
                align-self: center
            }

            #overlayImg {
                max-width: var(--overlay-max-w);
                max-height: calc(var(--overlay-max-h) - var(--stackPanelH))
            }

            #sidePanel {
                width: 100%;
                min-width: 0;
                max-width: none;
                border-left: none;
                border-top: 1px solid #e5e7eb;
                display: flex;
                flex-direction: column;
                gap: 10px;
                overflow: auto;
            }

            #spHeader,
            #spActions {
                position: static;
                background: transparent;
                border: 0;
                padding: 0;
            }

            #spMiddle {
                display: flex;
                flex-direction: column;
                gap: 10px;
                /* mesmo espa√ßamento do desktop */
                overflow: visible;
                /* preserva o comportamento atual */
            }

            #spActions {
                display: grid;
                grid-template-columns: 1fr;
                gap: 8px
            }
        }

        @container (max-width:520px) {
            #spActions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-height:400px) {
            #overlay {
                padding: 8px
            }

            #overlayImg {
                max-height: 60svh
            }

            /* NOVO: em altura baixa, rola o painel inteiro (inclusive no layout lateral) */
            #sidePanel {
                overflow: auto;
            }

            #spMiddle {
                overflow: visible;
                min-height: auto;
            }

            /* Desfaz o sticky do header/a√ß√µes para acompanhar o scroll do painel */
            #spHeader,
            #spActions {
                position: static;
                background: transparent;
                border: 0;
                padding: 0;
            }
        }

        #confirmOverlay,
        #classifyOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2200;
            padding: max(2vh, env(safe-area-inset-top)) max(2vw, env(safe-area-inset-right)) max(2vh, env(safe-area-inset-bottom)) max(2vw, env(safe-area-inset-left))
        }

        #confirmOverlay:not([hidden]),
        #classifyOverlay:not([hidden]) {
            display: flex
        }

        #confirmCard,
        #classifyCard {
            width: min(520px, 96vw);
            max-height: 86vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
            color: #111;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            padding: 20px;
        }

        #confirmTitle,
        #classifyTitle {
            font-size: clamp(16px, 2.4cqi, 20px);
            font-weight: 700;
            margin: 6px 0 10px
        }

        #confirmMsg,
        #classifyMsg,
        #confirmProgress,
        #classifyProgress {
            font-size: clamp(13px, 2.2cqi, 15px);
            line-height: 1.5;
            opacity: .9
        }

        #confirmProgress,
        #classifyProgress {
            white-space: pre-line;
            word-wrap: break-word;
            margin-top: 4px;
            display: none
        }

        #confirmProgress:not([hidden]),
        #classifyProgress:not([hidden]) {
            display: block
        }

        #confirmActions,
        #classifyActions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 4px;
            flex-wrap: wrap
        }

        @media (max-width:420px) {

            #confirmActions .btn,
            #classifyActions .btn {
                flex: 1 1 100%;
                min-width: 0
            }
        }
    </style>

</head>

<body>

    <div id="page">
        <main id="appMain" tabindex="-1"></main>

        <div id="folderTabs" aria-label="Pastas">
            <button class="tab" id="tabSem" data-folder="sem_classificacao" aria-selected="true">Sem
                Classifica√ß√£o</button>
            <button class="tab" id="tabAno" data-folder="anomalias" aria-selected="false">Anomalias</button>
            <button class="tab" id="tabIgn" data-folder="ignoradas" aria-selected="false">Ignoradas</button>
        </div>

        <div id="header">
            <div id="pagerBar" class="header-layer">
                <button id="btnPrev" aria-label="P√°gina anterior">‚Äπ</button>
                <span id="info">0 Imagens&nbsp;&nbsp;‚Äî&nbsp;&nbsp;P√°gina 1 de 1</span>
                <button id="btnNext" aria-label="Pr√≥xima p√°gina">‚Ä∫</button>
            </div>

            <div id="selectionBar" class="header-layer" hidden inert>
                <div id="selLeft">
                    <span id="selCountBadge" aria-live="polite">
                        <span class="dot" aria-hidden="true"></span>
                        <span id="selCountText">0 selecionadas</span>
                    </span>
                    <a id="btnClearSel" role="button" tabindex="0">Limpar</a>
                </div>
                <div id="selActions">
                    <button id="btnClassificar" class="btn btnPrimary" type="button">Classificar selecionadas</button>
                    <button id="btnIgnorar" class="btn btnCancel" type="button">Ignorar selecionadas</button>
                </div>
            </div>
        </div>

        <div id="grid"></div>
    </div>
    <div id="overlay" role="dialog" aria-modal="true" hidden inert>
        <div id="card">
            <div id="stage">
                <img id="overlayImg" alt="" draggable="false" />
                <div id="polyOverlay">
                    <svg viewBox="0 0 1 1" preserveAspectRatio="none">
                        <polygon id="polyShape" points=""></polygon>
                    </svg>
                </div>
            </div>

            <aside id="sidePanel" role="group" aria-label="Informa√ß√µes da imagem">
                <div id="spHeader">
                    <div class="small" style="font-weight:700">Detalhes da imagem</div>
                    <button id="btnClose" aria-label="Fechar">‚úï</button>
                </div>

                <div id="spMiddle">
                    <div id="spMeta">
                        <div class="small">
                            <span aria-hidden="true">Capturada: </span>
                            <time id="imgTimestamp" datetime=""></time>
                        </div>

                        <div id="updatedLine" class="small">
                            <span aria-hidden="true">Classificada: </span>
                            <time id="imgUpdated" datetime=""></time>
                        </div>

                        <div id="classLine" class="small">
                            <span aria-hidden="true">üè∑Ô∏è</span>
                            <span id="imgClass"></span>
                        </div>
                    </div>

                    <div id="spTools">
                        <button id="togglePoly" aria-pressed="false" aria-label="Mostrar contorno" hidden>Mostrar
                            contorno</button>
                    </div>
                </div>

                <div id="spActions">
                    <button id="btnModalClassificar" class="btn btnPrimary" type="button" hidden>Classificar</button>
                    <button id="btnModalIgnorar" class="btn btnCancel" type="button" hidden>Ignorar</button>
                </div>
            </aside>
        </div>
    </div>

    <div id="confirmOverlay" role="dialog" aria-modal="true" hidden inert>
        <div id="confirmCard" role="document">
            <div id="confirmTitle">Ignorar imagens selecionadas?</div>
            <div id="confirmMsg">Tem certeza de que deseja ignorar <strong id="confirmCount">0</strong> imagem(ns)?
            </div>
            <div id="confirmProgress" hidden></div>
            <div id="confirmActions">
                <button id="btnCancelIgnore" class="btn btnCancel" type="button">Cancelar</button>
                <button id="btnConfirmIgnore" class="btn btnConfirm" type="button">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="classifyOverlay" role="dialog" aria-modal="true" hidden inert>
        <div id="classifyCard" role="document">
            <div id="classifyTitle">Classificar imagens selecionadas</div>
            <div id="classifyMsg">Selecione a anomalia a atribuir para as imagens selecionadas:</div>
            <div class="field">
                <label for="classSelect" class="label">Anomalia</label>
                <select id="classSelect" class="select">
                    <option value="2" data-name="mancha" selected>2 ‚Äî mancha</option>
                </select>
            </div>
            <div id="classifyProgress" hidden></div>
            <div id="classifyActions">
                <button id="btnCancelClassify" class="btn btnCancel" type="button">Cancelar</button>
                <button id="btnConfirmClassify" class="btn btnConfirm" type="button">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        const TAKE = 24;
        const API = "http://localhost:5000";
        const POLL_MS = 5000;
        const TZ = 'America/Sao_Paulo';


        const IS_TOUCH = matchMedia('(pointer: coarse)').matches || ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        document.documentElement.classList.toggle('is-touch', IS_TOUCH);
        document.documentElement.classList.toggle('is-hover', !IS_TOUCH);

        let posto = null, token = null;
        let total = 0, totalPg = 1, pageIndex = 0, loading = false;
        let currentFolder = 'sem_classificacao';
        let selectionEnabled = true;
        let modalArmAt = 0;

        const selectedIds = new Set();

        let currentModalItem = null;
        let lastFocusBeforeModal = null;
        function polyPrefKey() { return `modalPoly_${currentFolder}`; }
        function getPolyPref() { try { return localStorage.getItem(polyPrefKey()) === '1'; } catch { return false; } }
        function setPolyPref(v) { try { localStorage.setItem(polyPrefKey(), v ? '1' : '0'); } catch { } }

        function containsFocus(el) { return el && el.contains(document.activeElement); }
        function focusSafe(target = document.getElementById('appMain')) { if (target) target.focus({ preventScroll: true }); }
        function showSection(el, { focus = null } = {}) { if (!el) return; el.removeAttribute('hidden'); el.inert = false; if (focus instanceof HTMLElement) focusSafe(focus); }
        function hideSection(el, { focusFallback = null } = {}) { if (!el) return; if (containsFocus(el)) focusSafe(focusFallback); el.inert = true; el.setAttribute('hidden', ''); }

        function syncHeaderSelectionUI() {
            const hasSel = selectionEnabled && selectedIds.size > 0;
            document.documentElement.classList.toggle('has-selection', hasSel);
            const pager = document.getElementById('pagerBar');
            const selBar = document.getElementById('selectionBar');
            const btnClear = document.getElementById('btnClearSel');
            if (hasSel) { hideSection(pager, { focusFallback: btnClear }); showSection(selBar, { focus: btnClear }); }
            else { hideSection(selBar, { focusFallback: document.getElementById('appMain') }); showSection(pager, { focus: document.getElementById('btnPrev') || document.getElementById('appMain') }); }
            document.getElementById('selCountText').textContent = `${selectedIds.size} selecionada${selectedIds.size === 1 ? '' : 's'}`;
        }
        function setItemSelected(id, elItem, checked) {
            if (!selectionEnabled) return;
            if (checked) selectedIds.add(id); else selectedIds.delete(id);
